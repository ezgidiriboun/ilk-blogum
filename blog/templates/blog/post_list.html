{% extends 'blog/base.html' %}
{% block content %}
	<table>
	{% for post in posts %} 
	<tr>
		<td>
		<div class="post">
			<div class="date">
				{{ post.yayinlanma_tarihi }}
			</div>
			<h1><a href="{%	url	'post_detail' pk=post.pk %}">{{	post.baslik	}}</a></h1>

		  			
		  	<p>{{ post.yazi|linebreaks }}</p>
		</div>
	</td>
	</tr>
	{% endfor %}
</table>
{% endblock content %}
